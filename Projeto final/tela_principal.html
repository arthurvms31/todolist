    <header>
        <div class="header-container">

    <div class="task-schedule">
        <h2>Horário de Remédios</h2>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Horário</th>
                    <th>Excluir</th>

            </thead>
            <tbody id="task-list">

        <div class="add-task-form">

            <h1 class="texto">Consulta e Médicamentos</h1>

        </div>
        <div class="caixa">
            <h1 class="texto">Segurança</h1>
            <img src="img/escudo.png" alt="Segurança" height="80px" width="80px">
            <p class="sub_texto">Clique aqui</p>
        </div>
        <div class="caixa">
            <h1 class="texto">Lista de tarefas</h1>
            <img src="img/tarefa-concluida.png"Lista de tarefas" height="80px" width="80px">

            <div class="footer-links">

            </div>
